name: external_app_launcher
description: A Flutter plugin which helps you to open another app from your app
version: 0.0.1
author: GeekyAnts Software Pvt Ltd <geekyants.com>
homepage: https://git.geekyants.com/flutter-pub-packages/launch_external_app

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.launchexternalapp
        pluginClass: LaunchexternalappPlugin
      ios:
        pluginClass: LaunchexternalappPlugin
